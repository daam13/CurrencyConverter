<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>

</head>

<body>
    <div class="" id="alert"></div>
    <div class="container">
        <div class="row mt-5">
            <div class="card">
                <div class="card-header">
                    Converter
                </div>
                <div class="card-body">
                    <form id="currencyForm">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="initialCurrency">From</label>
                            <select class="form-select" id="initialCurrency">
                                <option>Select currency</option>
                                <option value="CRC">CRC</option>
                                <option value="JPY">JPY</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="MXN">MXN</option>
                                <option value="VEF">VEF</option>
                                <option value="USD">USD</option>
                            </select>
                            <label for="amount" class="ms-3 me-3">Amount</label>
                            <input type="text" id="amount" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="finalCurrency">To</label>
                            <select class="form-select me-3" id="finalCurrency">
                                <option>Select currency</option>
                                <option value="CRC">CRC</option>
                                <option value="JPY">JPY</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="MXN">MXN</option>
                                <option value="VEF">VEF</option>
                                <option value="USD">USD</option>
                            </select>
                            <button id="convertBtn" class="btn btn-primary rounded">Convert</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-4" id="result">
            </div>
        </div>
    </div>
    
</body>

</html>
